<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrobites Burger Kartel Unlimited</title>
    <link rel="icon" type="image/png" href="RetrobitesLogoTransparent.png">

<style>

@font-face {
  font-family: 'koulen';
  src: url(Koulen-Regular.ttf);
}

body {
  background-color: #202020;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
  margin:0; 
  padding:0; 
  box-sizing:border-box;
  caret-color: transparent;
}

html {
  scroll-snap-type: y mandatory;
}
    
::selection {
  background-color: transparent; /* Set the background color to transparent */
  color: inherit; /* Inherit the color of the text */
}

nav{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 36px;
  background: #8B083A;
  z-index: 6;
}

nav .nav-content{
  display: flex;
  align-items: center;
}

.nav-content .nav-links{
  display: flex;
  height: 32px;
  padding: 0px;
}

.nav-content .nav-links li{
  list-style: none;

}
.nav-links li a {
  color: #FEC00B;
  font-family: koulen;
  padding: 23.6px;
  transition: all 0.3s ease;
  text-decoration: none;
  position: relative;
  font-size: 16px;
  letter-spacing: 1px;
}

.nav-links li a:hover {
  background-color:#2A0916;
}

.nav-links {
  position: absolute;
  left: 300px;
}

#RbLogo {
  position: absolute;
  top: 3.6px;
  height: 63px;
  left: 9px;
}

#RbText {
  position: absolute;
  top: 9px;
  height: 54px;
  left: 90px;
}

#MenuButton {
  position: absolute;
  height: 50px;
  top: 56%;
  left: 75%;
  transform: translate(-50%, -50%);
}

#Menu1 {
    width: 70%;
    filter: drop-shadow(0px 5px 10px #000000);

}

#Menu2 {
    width: 70%;
    filter: drop-shadow(0px 5px 10px #000000);
}

#Menu3 {
    width: 70%;
    filter: drop-shadow(0px 5px 10px #000000);
}

section {
    height: auto;
}

.menu-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; 
  height: 100%;
  padding-top: 110px;
  padding-bottom: 28px;
  position: relative;
}

.menu-container > div {
  filter: drop-shadow(0px 5px 10px #000000);
}

/* Remove individual positioning for each menu */
#Menu1, #Menu2, #Menu3 {
  position: static; /* Remove absolute positioning */
  transform: none;  /* Remove transformation */
  margin-bottom: 20px;
}

@media (min-width: 320px) and (max-width: 767px) {

.menu-container {
  padding-top: 80px;
  padding-bottom: 18px;
}  

html {
  scroll-snap-type: unset;
}

.nav-links li a {
  display: none;
}

nav {
  padding: 31px;;
}

#RbLogo {
  height: 55px;
  top: 50%;
  left: 25%;
  transform: translate(-160%, -50%);
}

#RbText {
  height: 50px;
  top: 50%;
  left: 50%;
  transform: translate(-66%, -50%);
}  

#Menu1, #Menu2, #Menu3 {
  margin-bottom: 10px;
  width: 80%;
}

}


@media (min-width: 768px) {
#MenuButton { 
  display: none;
}

}

.sidebar{
  margin: 0;
  position: fixed;
  top: 62px; 
  right: 0;
  height: 100%;
  width: 100%;
  background-color: #53122B;
  list-style: none;
  display: none;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
}

.sidebar li{
  width: 100%;
  left: 10%;
  font-family: koulen;
  color: #FEC00B;
  margin-left: 6.5%;
  margin-top: 3%;
}

.sidebar a{
  width: 100%;
  color: #FEC00B;
  text-decoration: none;
}



    </style>

</head>
<body>
    <nav>
        <div class="nav-content">
                <img id="MenuButton" src="MenuButton.png" alt="" onclick="toggleSidebar()">
                <img id="RbLogo" src="RetrobitesLogoTransparent.png">
                <img id="RbText" src="RbTextLogoFinal.png">
                
        <div class="logo">
          <a href="#"></a>
        </div>
      
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="RetrobitesMenu.html">Menu</a></li>
          <li><a href="RetrobitesDelivery.html">Delivery</a></li>
          <li><a href="RetrobitesLocations.html">Locations</a></li>
        </ul>
        <ul class="sidebar">
          <li><a href="index.html">Home</a></li>
          <li><a href="RetrobitesMenu.html">Menu</a></li>
          <li><a href="RetrobitesDelivery.html">Delivery</a></li>
          <li><a href="RetrobitesLocations.html">Locations</a></li>
        </ul>
      </div>
    </nav>
    <section>

      <div class="menu-container">

      <img src="Menu1.jpg" id="Menu1" alt="">
      <img src="Menu2.png" id="Menu2" alt="">
      <img src="Menu3.png" id="Menu3" alt="">

      </div>

      <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'flex';
            } else {
                sidebar.style.display = 'none';
            }
        }
    </script>

    </section>
</body>
</html>
