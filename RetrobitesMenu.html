<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
  @font-face {
    font-family: 'koulen';
    src: url(Koulen-Regular.ttf);
  }

          body {
        background-color: #202020;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        margin:0; 
        padding:0; 
        box-sizing:border-box;
        caret-color: transparent;


        
    }
html {
  scroll-snap-type: y mandatory;
}
    
    ::selection {
    background-color: transparent; /* Set the background color to transparent */
    color: inherit; /* Inherit the color of the text */
}

  /* Google Font Import Link */
  @import url('https://fonts.googleapis.com/css2?family=Koulen&display=swap');


nav{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 36px;
  background: #8B083A;
  z-index: 1;
}
nav .nav-content{
  height: 100%;
  max-width: 1200px;
  display: flex;
  align-items: center
}

.nav-content .nav-links{
  display: flex;
  height: 32.8px;
}

.nav-content .nav-links li{
  list-style: none;

}
.nav-links li a {
  color: #FEC00B;
  font-family: 'Koulen';
  font-weight: 500;
  padding: 23.6px 18px; /* Adjusted padding */
  transition: all 0.3s ease;
  text-decoration: none;
  position: relative;
  left: -44.8px;
  font-size: 16.2px;
  letter-spacing: 0.5px;

}

.nav-links li a:hover {
  background-color:#2A0916; /* Highlight effect */
}

#RbLogo {
    position: absolute;
    top: 3.6px;
    height: 63px;
    left: 9px;

}

#RbText {
    position: absolute;
    top: 9px;
    height: 54px;
    left: 90px;

}

#MenuButton {
  position: absolute;
  height: 50px;
  top: 56%;
  left: 74.5%;
  transform: translate(-50%, -50%);
}

.nav-links {
    position: absolute;
    left: 300px;
}

#Menu1 {
    width: 60%;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: drop-shadow(0px 5px 10px #000000);

}

#Menu2 {
    width: 60%;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: drop-shadow(0px 5px 10px #000000);
}

#Menu3 {
    width: 60%;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: drop-shadow(0px 5px 10px #000000);
}

section {
    height: 4490px;
}

.menu-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* Start items from the top */
  height: 100vh; /* Or another height based on your layout */
  padding-top: 100px;
  position: relative;
}

.menu-container > div {
  filter: drop-shadow(0px 5px 10px #000000);
}

/* Remove individual positioning for each menu */
#Menu1, #Menu2, #Menu3 {
  position: static; /* Remove absolute positioning */
  transform: none;  /* Remove transformation */
  margin-bottom: 20px;
}

@media (min-width: 320px) and (max-width: 480px) {
  #Menu1, #Menu2, #Menu3 {
  margin-bottom: 10px;
  width: 80%;
}

.nav-links li a {
  display: none;
}

nav {
  padding: 31px;;
}

#RbLogo {
  height: 55px;
  top: 50%;
  left: 11%;
  transform: translate(-50%, -50%);
}

#RbText {
  height: 50px;
  top: 50%;
  left: 43%;
  transform: translate(-50%, -50%);
}



}

@media (min-width: 375px) and (max-width: 424px) {

#MenuButton {
  left: 76.5%;
}




}

@media (min-width: 425px) and (max-width: 480px) {

#MenuButton {
  left: 77.8%;
}



}

@media (min-width: 481px) and (max-width: 768px) {

#MenuButton {
  display: none;
}  

}

@media (min-width: 769px) and (max-width: 1024px) {

  #MenuButton {
  display: none;
}  

}

@media (min-width: 1025px) {

#MenuButton {
display: none;

}  

}

.sidebar{
  position: absolute;
  top: 42px; 
  right: 0;
  height: 1000px;
  width: 100%;
  background-color: #53122B;
  list-style: none;
  display: none;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
}
.sidebar li{
  width: 100%;
  left: 10%;
  font-family: koulen;
  color: #FEC00B;
  margin-left: 6.5%;
  margin-top: 3%;
}
.sidebar a{
  width: 100%;
  color: #FEC00B;
  text-decoration: none;
}


    </style>

</head>
<body>
    <nav>
        <div class="nav-content">
                <img id="MenuButton" src="MenuButton.png" alt="" onclick="toggleSidebar()">
                <img id="RbLogo" src="RetrobitesLogoTransparent.png">
                <img id="RbText" src="RbTextLogoFinal.png">
                
        <div class="logo">
          <a href="#"></a>
        </div>
      
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="RetrobitesMenu.html">Menu</a></li>
          <li><a href="RetrobitesDelivery.html">Delivery</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
        <ul class="sidebar">
          <li><a href="index.html">Home</a></li>
          <li><a href="RetrobitesMenu.html">Menu</a></li>
          <li><a href="RetrobitesDelivery.html">Delivery</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </div>
    </nav>
    <section>

      <div class="menu-container">

      <img src="Menu1.jpg" id="Menu1" alt="">
      <img src="Menu2.png" id="Menu2" alt="">
      <img src="Menu3.png" id="Menu3" alt="">

      </div>

      <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'flex';
            } else {
                sidebar.style.display = 'none';
            }
        }
    </script>

    </section>
</body>
</html>
